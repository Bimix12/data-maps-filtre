<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No-Website Phone Extractor</title>
  <link rel="stylesheet" href="style.css" />
  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>No-Website Phone Extractor</h1>
      <p>Upload a CSV, select Website & Phone columns, and download only phone numbers where no website exists.</p>
    </header>

    <main>
      <div class="upload-box">
        <label for="csvInput" class="btn">Choose CSV file</label>
        <input id="csvInput" type="file" accept=".csv" hidden />
        <p id="status" class="status"></p>
      </div>

      <div id="controls" class="hidden">
        <div class="selects">
          <div>
            <label>Website column</label>
            <select id="websiteCol"></select>
          </div>
          <div>
            <label>Phone column *</label>
            <select id="phoneCol"></select>
          </div>
        </div>
        <button id="downloadBtn" class="btn primary">Download CSV</button>
      </div>

      <div id="results" class="hidden">
        <h2>Extracted Phones</h2>
        <ol id="phoneList"></ol>
      </div>
    </main>

    <footer>
      <p>All processing happens in your browser. Nothing is uploaded to any server.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>

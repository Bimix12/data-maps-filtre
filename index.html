<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>No-Website Phone Extractor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
   <h1>No-Website Phone Extractor</h1>
   <p>Upload a CSV, select Website & Phone columns, get phones without a website.</p>
   <label class="btn" for="csvInput">Choose CSV file</label>
   <input type="file" id="csvInput" accept=".csv" hidden>
   <div id="columns"></div>
   <ol id="results"></ol>
   <button id="download" hidden>Download CSV</button>
   <footer>All processing happens in your browser. Nothing is uploaded.</footer>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
 <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>No-Website Phone Extractor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>No-Website Phone Extractor</h1>
  <p>Upload a CSV, select Website & Phone columns, then download phone numbers without websites.</p>

  <label for="csvInput" class="choose-btn">Choose CSV file</label>
  <input type="file" id="csvInput" accept=".csv" hidden />

  <div id="controls"></div>
  <div id="output"></div>

  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
